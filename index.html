<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>To-Do List</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- My CSS -->
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>

    <div class="vertical-center">
      <div class="container">
        <h1 class="mb-4">To-Do List</h1>

        <form class="to-do mb-5">
          <input id="item" class="col-6 mx-auto" type="text" placeholder="New Item" required>
        </form>

        <div id="list">
          <h2 class="mb-4">Items</h2>
          <ul id="todoItemsList" class="list-group mb-4"></ul>

          <div class="d-grid gap-2 col-6 mx-auto">
            <button type="button" class="btn btn-secondary">Clear All</button>
          </div>
        </div>
      </div>
    </div>

    <div class="bottom-container p-4">
      <p class="copyright">Â© 2021 Ryan Santiago.</p>
    </div>

    <script src="app.js" charset="utf-8"></script>
  </body>
</html>
